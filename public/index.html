    <!-- CSS for Consent Banner -->
    <style>
      #consent-banner {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: white;
        color: black;
        text-align: center;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        z-index: 1000;
        border-radius: 10px 10px 0 0;
        font-family: Arial, sans-serif;
      }
      #consent-banner button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        margin-left: 10px;
        border-radius: 5px;
      }
      #consent-banner button:hover {

      }
      #consent-banner .decline-button {

      }

      }
    </style>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Consent Banner -->
    <div id="consent-banner">
      <span id="consent-text"></span>
      <button id="accept-button" onclick="acceptConsent()"></button>
      <button id="decline-button" class="decline-button" onclick="declineConsent()"></button>
    </div>
    <div id="root"></div>

    <!-- JavaScript for Consent Banner -->
    <script>
      const translations = {
        en: {
          consent_text: "This website uses cookies to ensure you get the best experience on our website.",
          accept: "Accept",
          decline: "Decline"
        },
        fr: {
          consent_text: "Ce site utilise des cookies pour vous garantir la meilleure exp√©rience sur notre site.",
          accept: "Accepter",
          decline: "Refuser"
        },
        it: {
          consent_text: "Questo sito utilizza i cookie per assicurarti di ottenere la migliore esperienza sul nostro sito.",
          accept: "Accetta",
          decline: "Rifiuta"
        }
      };

      function setConsentBannerLanguage(lang) {
        document.getElementById('consent-text').innerText = translations[lang].consent_text;
        document.getElementById('accept-button').innerText = translations[lang].accept;
        document.getElementById('decline-button').innerText = translations[lang].decline;
      }

      function acceptConsent() {
        localStorage.setItem('consentGiven', 'true');
        document.getElementById('consent-banner').style.display = 'none';
        loadGoogleAnalytics();
      }

      function declineConsent() {
        localStorage.setItem('consentGiven', 'false');
        document.getElementById('consent-banner').style.display = 'none';
      }

      function loadGoogleAnalytics() {
        window.dataLayer = window.dataLayer || [];
        function gtag(){window.dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-HJZMC0EXXG');
        
        const script = document.createElement('script');
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-HJZMC0EXXG';
        script.async = true;
        document.head.appendChild(script);
      }

      window.onload = function() {
        const userLang = navigator.language || navigator.userLanguage;
        const lang = userLang.split('-')[0]; // Extract the language code
        setConsentBannerLanguage(lang);

        if (localStorage.getItem('consentGiven') === 'true') {
          loadGoogleAnalytics();
        } else if (localStorage.getItem('consentGiven') === 'false') {
          document.getElementById('consent-banner').style.display = 'none';
        }
      }
    </script>
  </body>
